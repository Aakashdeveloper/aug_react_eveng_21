<html>
    <head>
        <title>Hotel Booking</title>
        <link href="images/bg.jpg" rel="icon" type="image/jpg"/>
        <link href="home.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div id="main">
            <div id="search">
                <div id="login">
                    <a href="#" class="loginbutton">
                        Login
                    </a>
                    <a href="#" class="loginbutton">
                        Register
                    </a>
                </div>
                <div id="logo">
                    <span>D!</span>
                </div>
                <div id="heading">
                    Find The Best Hotels Near You
                </div>
                <div id="dropdown">
                    <select>
                        <option>----SELECT LOCATION----</option>
                        <option>Delhi</option>
                        <option>Mumbai</option>
                    </select>
                    <select id="hotels">
                        <option>----SELECT HOTELS----</option>
                        <option>Taj Hotel</option>
                        <option>Trident Hotel</option>
                    </select>
                </div>
            </div>
            <div id="quicksearch">
                <span id="QuickHeading">
                    Quick Searches
                </span>
                <span id="QuickSubHeading">
                    Discover Hotels By Trip
                </span>
                <div id="mainTileContainer">
                    <div class="tileContainer">
                        <div class="tileComponent1">
                            <img src="images/business.png"/>
                        </div>
                        <div class="tileComponent2">
                        <div class="componentHeading">
                            Business
                            </div>
                            <div class="componentSubHeading">
                                Start Your Business Trip With Us
                            </div>  
                        </div>
                    </div>
                    <div class="tileContainer">
                        <div class="tileComponent1">
                            <img src="images/holiday.png"/>
                        </div>
                        <div class="tileComponent2">
                        <div class="componentHeading">
                            Holiday
                            </div>
                            <div class="componentSubHeading">
                                Start Your Holiday Trip With Us
                            </div>  
                        </div>
                    </div>
                    <div class="tileContainer">
                        <div class="tileComponent1">
                            <img src="images/luxury.png"/>
                        </div>
                        <div class="tileComponent2">
                        <div class="componentHeading">
                            Luxury
                            </div>
                            <div class="componentSubHeading">
                                Start Your Luxury Trip With Us
                            </div>  
                        </div>
                    </div>
                    <div class="tileContainer">
                        <div class="tileComponent1">
                            <img src="images/travel.png"/>
                        </div>
                        <div class="tileComponent2">
                        <div class="componentHeading">
                            Travel
                            </div>
                            <div class="componentSubHeading">
                                Start Your Travel Trip With Us
                            </div>  
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="footer">
            <hr/>
            &copy;Developer Funnel 2021
        </div>
